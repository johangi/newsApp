<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egil.news</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./script/app.js" defer></script>
</head>
<body>
    <div id="top"></div>
    <nav class="navbar bg-light fixed-top no-top-margin fixed-top brown-bg">
        <div class="container-fluid brown-bg">
          <a class="navbar-brand logo" href="" id="homeBTN">Egil.news</a>
          <button class="navbar-toggler me-5" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end brown-bg" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title logo" id="offcanvasNavbarLabel">Egil.news</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active fs-3" aria-current="page" href="">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-3" onclick="categories('ukraine')">Ukraine</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-3" onclick="categories('climate')">Climate</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-3" onclick="categories('prime minister')">Politics</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle fs-3" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Categories
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" onclick='categories("World News")'>World News</a></li>
                    <li><a class="dropdown-item" onclick="categories('crypto')">Crypto</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Contact Us</a></li>
                  </ul>
                </li>
              </ul>
              <div class="d-flex mt-3">
                <input class="form-control me-2"placeholder="Search" id="searchInput">
                <button class="btn btn-outline-light" id="searchBTN" onclick="search()">Search</button>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="position-absolute top-50 start-50 translate-middle">
        <button class="align-middle justify-content-center text-center btn btn-outline-secondary btn-lg margin-topNews" id="loadNewsBtn" onclick="categories('oil')">
          Load Personalized News
        </button>
      </div>
      <section id="newsSection" class="margin-topNews">
      </section>
      <div class="position-fixed bottom-0 end-0"><a href="#top">
        <img src="./img/arrow-up.svg" alt="" width="50px"></a>
      </div>
</body>
</html>
